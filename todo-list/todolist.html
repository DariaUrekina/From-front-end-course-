<!Doctype html>
<html>
<head>
	<title> Todo List</title>
	<script src="todolist.js"></script>
	<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body onload="init()">

	<header>
		<h1> What are you going to do? </h1>
	</header>
	<div class="todo_class">
		<input type="text" id="text" placeholder = "Write smth here!">
		<input type="button" class = "btn-add" value="Push me!"  >
		<input type="button" class = "btn-act" value = "Active">	
		<input type="button" class = "btn-all" value = "All">
		<input type="button" class = "btn-compl" value = "Completed">		
		<input type="button" class = "btn-delete-all" value="Delete all">
	</div>
	
	<ul id = "menu">		
	</ul>


	
</body>

</html>
